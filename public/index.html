<!doctype html>
<html ng-app='remotePres'>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui'>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />

    <title>remotePres</title>

    <script src='/scripts/jquery/dist/jquery.min.js'></script>
    <script src='/scripts/angular/angular.min.js'></script>
    <script src='/scripts/angular-animate/angular-animate.min.js'></script> 
    <script src='/scripts/angular-route/angular-route.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.2.0/js/reveal.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>

    <link rel='stylesheet' href='css/style.css' />
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.2.0/css/reveal.min.css'>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.2.0/css/theme/black.min.css'>

    <script src='controllers/remoteCtrl.js'></script>
    <script src='services/remoteService.js'></script>
    <script src='js/app.js'></script>
</head>
<body ng-controller='remoteCtrl'>
    <div fb-login ng-hide='mainForm'></div>
    <div fb-code ng-hide='codeForm'></div>
    <div ng-class='{blurred:blurred}' class='reveal' ng-hide='!mainForm'>
        <div class='slides'>
            <section data-background='{{ s.background }}' ng-repeat='s in slides'>
                <div class='titleText' ng-if='s.title'>{{ s.title }}</div>
                <div class='contentText'>
                    {{ s.content }}
                    <video data-autoplay ng-if='s.video'>
                        <source data-src='{{ s.video }}' type='video/mp4' />
                    </video>
                    <img data-src='{{ s.image }}' ng-if='s.image' />
                </div>
            </section>
        </div>
    </div>
</body>
</html>
