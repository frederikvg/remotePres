<div ng-controller="loginCtrl" id="loginCtrl">
    <p>
        
    </p>
    <br/>
    <form class="form-horizontal" ng-show="isLogin">
        <h1><span>log</span>In</h1>
        <div>
            <label for="inputEmail">Email</label>
            <div>
                <input type="email" name="email" class="" ng-model="user.email">
            </div>
        </div>
        <div>
            <label for="inputPassword">Wachtwoord</label>
            <div>
                <input type="password" name="password" class="" ng-model="user.password">
            </div>
        </div>
        <div>
            <h1>
                <input type="submit" value="Login" id="da-login-submit" class="btn green" 
                    ng-disabled="!canSubmit()" ng-click="login(user.email, user.password)">
            </h1>
        </div>
    </form>
    <form ng-show="!isLogin">
        <h1><span>maak</span>Aan</h1>
        <div>                                    
            <label>Email</label>
            <div>
                <input type="email" class="" ng-model="newUser.email">                                        
            </div>                                    
        </div>
        <div>
            <label>Wachtwoord</label>
            <div>
                <input type="text" ng-model="newUser.password">
            </div>
        </div>                    
        <div>
            <label>Herhaal Wachtwoord</label>
            <div>
                <input type="text" ng-model="newUser.repeatPassword" class="" >
                <span class="text-error" ng-show='checkMatch()'>Wachtwoord komt niet overeen!</span>
            </div>
        </div>
        <div>
            <h1>
                <input type="submit" value="Maak aan" class="btn green" 
                ng-disabled="!canSubmit()"
                ng-click="createUser(newUser.email, newUser.password, selectedRole)">
            </h1>
        </div>
    </form>    
    <a href ng-click="toggleLogin()">{{buttonText}}</a>
</div>
